<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 50px;
            }
            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>
        <script type="text/javascript">
            function ask(){
                let message = prompt("Choose a leaf name: Thyme, Maple, Clover, Shamrock");
                if (message == "Thyme"){
                    document.getElementById("image").src = "images/thyme.jpg";
                    document.getElementById("image").title = "Thyme";
                }
                else if (message == "Maple"){
                    document.getElementById("image").src = "images/maple.jpg";
                    document.getElementById("image").title = "Maple";
                }
                else if (message == "Clover"){
                    document.getElementById("image").src = "images/clover.jpg";
                    document.getElementById("image").title = "Clover";
                }
                else if (message == "Shamrock"){
                    document.getElementById("image").src = "images/shamrock.jpg";
                    document.getElementById("image").title = "Shamrock";
                }
                else{
                    alert("Input is incorrect");
                }
            }
        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <p>
            <img id="image" onclick="ask()" src="" alt="Click here to see the image of your choice" title="" />
        </p>
        <a href="low.htm">List of Works</a>
    </body>

</html>
