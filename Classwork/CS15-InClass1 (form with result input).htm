<!DOCTYPE html>
<html>

    <head>
        <title>CS15-Processing Form Inputs</title>
        <style type="text/css">
            form {
                margin-left: 200px;
                margin-right: 200px;
                padding: 30px;
                font-family: Arial;
                font-weight: bold;
                background-color: Silver;
            }
            h1 {
                text-align: center;
                font-family: Arial;
            }
        </style>
        <script type="text/javascript">
            function display(){
                let myForm = document.getElementById("form");
                let name = myForm.name.value;
                let age = myForm.age.value;
                let gender = myForm.gender.value;
                let checkBox = myForm.noAge;
                if (name.length == 0 || age.length == 0){
                    alert("Please complete the form.");
                }
                else if (isNaN(age)){
                    alert("Please enter a number as your age.");
                }
                else{
                    let message;
                    if (checkBox.checked){
                        message = "Name: " + name + "\nGender: " + gender;
                    }
                    else{
                        message = "Name: " + name + "\nAge: " + age + "\nGender: " + gender;
                    }
                    myForm.result.value = message;
                }
                return false;
            }
        </script>
    </head>

    <body>
        <h1>Processing form inputs</h1>
        <form id="form" action="" method="post">
            <p>
                Enter your name: <input type="text" name="name" size="40"/> Enter your age : <input type="text" name="age"
                    size="4" />
            </p>
            <p>
                Select your gender:
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea>
            </p>
            <p>
                I don't want to tell you my age. <input type="checkbox" name="noAge">
            </p>
            <p>
                <input type="submit" name="submit" value="Show Me" style="width:100px;height:40px" onclick="return display()"/>
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px"/>
            </p>
        </form>
    <a href="low.htm">List of Works</a>
    </body>

</html>
