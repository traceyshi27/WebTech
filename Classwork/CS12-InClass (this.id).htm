<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>CS12-InClass</title>
        <style type="text/css">
            body {
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function enlarge(x){
                let i = document.getElementById(x);
                let w = i.width;
                i.width = w * 1.5;
                i.style.border = "red 1px solid";
            }
            function shrink(x){
                let i = document.getElementById(x);
                let w = i.width;
                i.width = w / 1.5;
                i.style.border = "red 1px solid"
            }
        </script>
    </head>

    <body>
        <h2>Manipulating Styles and Images</h2>
        <p><img id="first" src="images/usa.png" alt="Image goes here" title="map of USA" width="400" onmouseover="enlarge(this.id)" onmouseout="shrink(this.id)"></p>
        <hr>
        <p><img id="second" src="images/class.jpg" width="400" onmouseover="enlarge(this.id)" onmouseout="shrink(this.id)"></p>
        <a href="low.htm">List of Works</a>
    </body>

</html>
