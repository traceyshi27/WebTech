<html>

    <head>
        <meta charset="utf-8" />
        <title>Quiz: Calculate the sum of squares</title>
        <style type="text/css">
            form {
                font-family: Arial;
                font-weight: bold;
                padding: 60px;
                width: 50%;
                margin-right: auto;
                margin-left: auto;
                background-color: Silver;
            }
            h1 {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }
            p {
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function calc(){
                let form = document.getElementById("form");
                let from = form.from.value;
                let to = form.to.value;
                let result=0;
                let numbers = [];
                for (let i=from; i<=to; i++){
                    numbers.push(i);
                    result = result + (numbers[i] * numbers[i]);
                }
                document.getElementById("result").innerHTML = String(result);
                return false;
            }
        </script>
    </head>

    <body>
        <h1> Another Simple Calculator</h1>
        <p> Please use <b>for</b> loop to sum up <strong>squares</strong> of all the integers between these two
            numbers (inclusive). </p>
        <form id="form" action="" method="post">
            <p id="p1">
                From: <input type="text" name="from" size="10" /> To: <input type="text" name="to" size="10" />
            </p>
            <p>
                <input onclick="return calc()" type="submit" name="Sum" value="Sum" />
                <input type="reset" name="reset" value="Clear" />
            </p>
            <p>The sum of squares is <span id="result"></span>.</p>
        </form>
    </body>

</html>
